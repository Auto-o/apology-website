<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=Untitled-1.html">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      text-align: center;
    }
    
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="js/github-pages-setup.js"></script>
</head>
<body>
  <div>
    <div class="loader"></div>
    <p>Redirecting to the apology page...</p>
    <p>If you are not redirected automatically, <a href="Untitled-1.html" style="color: white;">click here</a>.</p>
  </div>
</body>
</html>
